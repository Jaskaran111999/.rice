window:
  decorations: none
  padding:
    x: 10
    y: 10
shell:
  program: /usr/local/Cellar/tmux/3.3a/bin/tmux
  args:
    - new
    - -A
    - -D
    - -s
    - main

key_bindings:
  - {   key: F11,                       action: ToggleFULLScreen     }
  - {   key: C,      mods: Control,     action: Copy                 }
  - {   key: V,      mods: Control,     action: Paste                }
  - {   key: I,      mods: Control,     action: ToggleViMode         }

import:
  - ~/.config/rice/alacritty/dracula.yml
