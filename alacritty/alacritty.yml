shell:
  program: /usr/local/bin/tmux
  args:
    - new
    - -A
    - -D
    - -s
    - main

window:
  option_as_alt: Both
  decorations: none
  padding:
    x: 10
    y: 10

font:
  normal:
    family: BitstromWera Nerd Font
    style: Regular
  size: 14
  draw_bold_text_with_bright_colors: true


live_config_reload: true

import:
  - ~/.config/rice/alacritty/nord.yml

