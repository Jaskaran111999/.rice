shell:
  program: /usr/local/Cellar/tmux/3.3a/bin/tmux
  args:
    - new
    - -A
    - -D
    - -s
    - main

window:
  decorations: none
  padding:
    x: 10
    y: 10

font:
  normal:
    family: VictorMono Nerd Font
    style: Regular
  size: 14

live_config_reload: true

import:
  - ~/.config/rice/alacritty/dracula.yml
